# curn configuration file to generate sample output from canned XML.
#
# $Id$
# ---------------------------------------------------------------------------

[curn]

#CacheFile:
NoCacheUpdate: true
DaysToCache: 0

Quiet: false
SummaryOnly: false
ShowRSSVersion: true
ShowDates: true
ShowAuthors: true

ParserClass: org.clapper.curn.parser.minirss.MiniRSSParser
GetGzippedFeeds: true

SMTPHost: localhost
#MailFrom: 
#MailSubject:

[OutputHandlerText]

Class: org.clapper.curn.output.TextOutputHandler
Disabled: false
SaveAs: TextOutput.txt
SaveOnly: true
ShowCurnInfo: true

[OutputHandlerHTML]

Class: org.clapper.curn.output.html.HTMLOutputHandler
Disabled: false
SaveAs: HTMLOutput.html
SaveOnly: true
TOCItemThreshold: 5
ShowCurnInfo: true

[OutputHandlerSummary]

Class: org.clapper.curn.output.SimpleSummaryOutputHandler
SaveAs: SummaryOutput.txt
SaveOnly: true
Message: See http://localhost/rss/output.html
ShowCurnInfo: true

[Feed1]
URL: ${program:cwd.url}/irrelevant.xml

[Feed2]
URL: ${program:cwd.url}/newsbites.xml

[Feed3]
URL: ${program:cwd.url}/simple.xml
